<!DOCTYPE html>
<html lang="en" ng-app="predictions">
  <head>
    <meta charset="utf-8">
  
  <style>
    
    @import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);
	
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      background: #fff url("assets/wallpaper.png") repeat center top;
      overflow: hidden;
    }
        
    #header {
      width: 100%;
      background: url("assets/wallpaper.png") repeat center top, -webkit-linear-gradient(top, rgba(30,30,30,1) 0%, rgba(0,0,0,1) 100%);
      background: url("assets/wallpaper.png") repeat center top, -moz-linear-gradient(top, rgba(30,30,30,1) 0%, rgba(0,0,0,1) 100%);
      border-bottom: 4px solid #a52118;
      box-shadow: 0px 20px 0px rgba(0,0,0,0.05);
    }
    
    #header p {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 42px;
      color: #ffffff;
      text-transform: uppercase;0
      text-align: center;
      letter-spacing: 2px;
      padding: 20px;
    }
    
    .logo {
      float: right;
      color: #fff;
      font-size: 42px;
      margin-top: -80px;
      margin-right: 20px;
    }
 
    .timer > div {
      transition: width 1s linear;
    }

    .timer[progress="0"] > div {
      transition: width 0s linear;
    }

    .prediction {
      height: 50px;
      width: 100%;
      margin-top: 14px;
      padding: 0px 0px 20px 0px;
      border-bottom: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0px 4px 4px rgba(0,0,0,0.05),
      0px 3px 0px rgba(0,0,0,0.03),
      0px 1px 0px rgba(0,0,0,0.1);
      text-shadow:0px 1px 0px #fff;
      
    }
    
    .prediction h1 {
      padding-left: 14px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      letter-spacing: 2px;
      font-size: 42px;
      color: #333;
    }
    
    .route {
      float: left;
      width: 90px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }

    .direction {
      float: left;
      border-radius: 100%;
      background-color: #333;
      color: #fff;
      margin-top: 4px;
      font-size: 22px;
      width: 30px;
      height: 30px;
      padding: 6px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-shadow: none;
      
    }

    .stop {
      text-transform: uppercase;
      font-size: 200%;
      color: #333;
    }
    
    .name {
      float: left;
      margin-left: 20px;
      padding-top: 2px;
      height: 50px;
      text-transform: uppercase;
      font-size: 30%;
      color: #a52118;
    }

    .timelist {
      float: right;
      padding-right: 14px;
    }
    
    .timelist li {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      width: 48px;
      font-size: 36px;
      display: inline;
      float: left;
      list-style-type: none;
      margin-right: 20px;
      padding: 0px 6px;
      height: 70px;
      border-left: 1px solid rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
  </head>

  <body ng-controller="PredictionsController">

    <div id="header"><p>{{title}}</p></div>

    <div ng-show="focus">
      <timer progress="{{progress}}"></timer>
      <div class="prediction" ng-repeat="line in lines">
        <h1><span class="route">{{line.route}}</span> <span class="direction">{{line.direction}}</span> <span class="name"><span class="stop">{{line.stopName}}</span> <br> {{line.name}}</span>
          <ul class="timelist">
            <li ng-repeat="time in line.times">{{time}}</li>
          </ul>
        </h1>
      </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/underscore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
